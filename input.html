<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag input</title>
</head>
<body>
    <form action="">
        <input type="text">
        <input type="checkbox"> 
        <input type="radio" name="Masculino" value="M"> 
        <input type="radio" name="Feminino" value="F"> 
        <input type="color" value="#FF0000"> 
        <input type="date"> 
        <input type="datetime-local"> 
        <input type="email"> 
        <input type="submit" value="Ok">
        <input type="file" accept="image/png" multiple> 
        <input type="hidden" name="id" value="999">
        <input type="month">
        <input type="number" step="1"> 
        <input type="password" >
        <input type="reset">
        <input type="button" value="Salvar">
        <input type="search">
        <input type="tel">
        <input type="time">
        <input type="week">
        <input type="url">
        <input type="range" min="0" max="50" value="50"> 

</body>
</html>
