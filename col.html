<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag colgroup</title>
    <link rel="stylesheet" href="css/table.css">
</head>
<body>
    
    <table>
        <colgroup>
            
            <col span="2" style="background-color: deeppink;">
            <col style="background-color: coral;">

        </colgroup>
        <thead> 
            <tr> 

                <th>1</th>
                <th>2</th>
                <th>3</th>
                    
            </tr>
        </thead>

        <tbody> 
            
            <tr>
                <td>A1</td> 
                <td>B1</td>
                <td>C1</td>
            </tr>
             
            <tr>
                <td>A2</td> 
                <td>B2</td>
                <td>C2</td>
            </tr>
        </tbody>
        <tfoot>
            <td colspan="3">Footer</td>
        </tfoot>
    </table>


</body>
</html>
